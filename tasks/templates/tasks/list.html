<style>

    body{
        margin-top: 50px;
        background-color: aqua;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 50px;
    }

    .container{
        margin: auto;
        width: 70%;
        border-radius: 25px;
        border: black solid;
        background-color: antiquewhite;
    }

    h2{
        text-align: center;
        margin-bottom: 50px;
    }
    h3{
        margin-bottom: 50px;
        text-align: center;
    }
    form{
        margin-bottom : 100px;
    }
    input{
        font-size:20px;
        margin-top: 5px;
        width: 50%;
        height : 50px;
        border-radius: 20px;
    }
    input:focus{
        outline:none;
    }
    a{
        font-size: 20px;
        margin-left : 15px;
        text-decoration: none;
        padding : 7px;
        color : black;
    }

    .up{
        
        background-color: teal;
    }

    .del{
        background-color: red;
    }

    .ip{
        text-align: center;
    }

    .op{
        margin : auto;
        text-align: left;
        font-size:25px;
        padding : 40px 0;
        width: 500px;
        border-radius:25px;
        border: 1px solid #003033;
        margin-bottom: 20px;
    }
</style>
<div class="container">
    <h2>To-Do List</h2>
    <h2>Add your new task here</h2>
    <div class="ip">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="createTask" value="Save">

    </form>
    <h3>All your tasks are listed below</h3>
    
    {% for task in tasks %}

        <div class="op">
            <a href={% url 'update_task' task.id %} class="up" style="margin-left: 10px;">Update</a>
            <a href={% url 'delete' task.id %} class="del" style="margin-right: 10px;">Delete</a>

            {% if task.complete == True %}
            <s>{{task}}</s>
            {% else %}
            <span>{{task}}</span>
            {% endif %}

        </div>
</div>
{% endfor %}
